<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .media-section {
            display: flex;
            gap: 20px;
            padding: 20px;
            align-items: stretch;
            /* Ensures all items stretch to the same height */
        }

        .image-card {
            flex: 1;
            max-width: 50%;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            /* Makes the card's content stack properly */
        }

        .image-card img {
            width: 100%;
            height: 300px;
            /* Constrain the height of the image */
            object-fit: cover;
            /* Keeps the image properly cropped */
            display: block;
        }

        .card-text {
            padding: 16px;
            flex-grow: 1;
            /* Ensures the card text stretches to match the height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-text h3 {
            margin: 0 0 8px;
            font-size: 1.2rem;
        }

        .card-text p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }

        .video-container {
            flex: 1;
            max-width: 50%;
            display: flex;
            align-items: center;
            /* Centers the video vertically */
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .media-section {
                flex-direction: column;
            }

            .image-card,
            .video-container {
                max-width: 100%;
            }

            .video-container iframe {
                aspect-ratio: auto;
                height: 200px;
                /* Maintain balance on smaller screens */
            }
        }
    </style>

    </style>

    <style>
        .button-3d {
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px #0056b3;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
